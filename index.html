<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#1 HTML Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="form_wrapper">
        <div id="form_left">
            <img src="ky-nang-tan-gai-cao-cap-1547204005.jpg" alt="bí kiếp tán gái" class="round-border">
        </div>
        <form method="POST">
            <div id="form_right">
                <h1>Member Login</h1>
                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Enter Username" name="username" id="username" class='input_field' required>
                </div>
                <div class="input_container">
                    <i class="fas fa-lock"></i>
                    <input placeholder="Enter Password" type="password" name="password" id="password" class='input_field' required>
                </div>
                <input type="submit" value="Login" id='input_submit' class='input_field'>
            </div>
        </form>
    </div>
</body>

</html>
